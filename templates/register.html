<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="{% url "web:register" %} " method="post">
    {% csrf_token %}
    <label for="username">用户名</label>
    <input id="user" type="text" name="username" placeholder="账户">

    <label for="id_password">密码</label>
    <input id="id_password" type="password" name="password" placeholder="密码">
    <input type="submit" value="注册">
    {{ error }}

</form>
</body>
</html>

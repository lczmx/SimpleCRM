{% extends "layout/base.html" %}
{% block body %}
    <div style="min-height: 500px">


        <form class="form-horizontal" action="{% url "web:login" %}?next={{ next_url }}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </div>
            {% if msg %}
            <div class="alert alert-danger" role="alert">{{ msg }}</div>
            {% endif %}
        </form>
    </div>
{% endblock %}
